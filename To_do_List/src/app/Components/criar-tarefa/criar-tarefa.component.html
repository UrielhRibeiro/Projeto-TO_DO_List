<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                  <span class="titulo">{{titulo| uppercase}}</span>
                    <form class="mt-3" [formGroup]="TarefaForm" (ngSubmit)="AgregrarTarefa()">
                      <div class="mb-3">

                        <input  type="text" formControlName="Nome_Tarefa" class="form-control form-control-lg" placeholder="Nova tarefa">

                        <div class="text-danger" *ngIf = "TarefaForm.get('Nome_Tarefa')?.hasError('required') && TarefaForm.get('Nome_Tarefa')?.touched">
                          
                        <span><strong>Campo obrigatório</strong></span>

                        </div>
                      </div>
                      <div class="mb-3">

                        <input type="text" formControlName="Prioridade_Tarefa" class="form-control form-control-lg" placeholder="Prioridade">

                        <div class="text-danger" *ngIf = "TarefaForm.get('Prioridade_Tarefa')?.hasError('required') && TarefaForm.get('Prioridade_Tarefa')?.touched">
                          
                        <span><strong>Campo obrigatório</strong></span>

                       </div>
                      </div>
                      <div class="mb-3">

                        <button routerLink="/ListarTarefaComponent" class="btn btn-secondary btn-lg float-start">voltar a lista</button>

                        <button type="submit" [disabled]="TarefaForm.invalid" class="btn btn-success btn-lg float-end"> Criar tarefa</button>

                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
